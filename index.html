<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Currency Calculator">
    <meta name="authors" content="Jakub Kupczyk">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="currency calculator, currency, calculator">

        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’±</text></svg>">

    <link rel="stylesheet" href="src/css/style.css">
    <title>Currency Calculator</title>

<body>
    <main id="calculator">
        <h1>Currency Calculator</h1>

        <div id="currency-select">
            <select name="" id="from"></select>
            <input type="text" id="amount-1" class="amount" placeholder="Amount...">
        </div>

        <img src="img/swap.png" width="50px" height="50px" alt="Swap button" id="swap">

        <div id="amount-container">
            <select name="" id="to"></select>
            <input type="text" id="amount-2" class="amount" placeholder="Amount...">
        </div>

        <div id="details">
            <div id="currBase" class="info"></div>
            <div id="validDate" class="info"></div>
        </div>

        <p id="rate"></p>
    </main>

    <script src="src/js/app.js"></script>
