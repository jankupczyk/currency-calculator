<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Currency Calculator">
        <meta name="authors" content="Jakub Kupczyk">
        <meta name="robots" content="index, follow">
        <meta name="keywords" content="currency calculator, currency, calculator">
        <link rel="shortcut icon" href="" type="image/png">


        <link rel="stylesheet" href="src/css/style.css">
        <title>Currency Calculator</title>
    </head>
    <body onload="getData()">
        <header>
            <h1>Currency Calculator</h1>
        </header>

        <main>
            <div id="currency-select">

                <div class="inputs">
                    <select name="" id="from" onchange="updateInfo(this)"></select>
                </div>

                <div class="inputs">
                    <select name="" id="to" onchange="updateRates(this)"></select>
                </div>
            </div>

            <div class="amount">
                <input type="text" id="amount" placeholder="Amount...">
                <img src="" alt="Swap">
                <input type="text" id="amount" placeholder="Amount...">
            </div>

            <div class="details">
                <div id="currBase" class="info"></div>
                <div id="validDate" class="info"></div>
            </div>
        </main>


        <script src="src/js/app.js"></script>
    </body>
</html>
